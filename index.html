<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HERO.IA â€“ Gerar Rascunho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #gerarBtn {
      background: #2563eb;
      color: #fff;
    }
    #copyBtn {
      background: #16a34a;
      color: #fff;
      display: none;
    }
    #resultadoBox {
      margin-top: 16px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      font-size: 15px;
    }
    .hint {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>HERO.IA â€“ Gerar Rascunho</h1>

  <label><strong>Cole a mensagem do cliente:</strong></label>
  <textarea id="inputMensagem"></textarea>

  <button id="gerarBtn">HERO.IA â€“ GERAR RASCUNHO</button>

  <div id="resultadoBox" style="display:none;"></div>

  <button id="copyBtn">ðŸ“‹ Copiar rascunho</button>

  <div class="hint">
    ðŸ’¡ A resposta Ã© copiada automaticamente.  
    Basta voltar ao WhatsApp, colar e enviar.
  </div>

<script>
  const DEFAULT_API_BASE = "https://hero-ia-backend.onrender.com";

  function getApiBase() {
    return (
      window.HERO_API_BASE ||
      localStorage.getItem("hero_api_base") ||
      DEFAULT_API_BASE
    );
  }

  function copyToClipboard(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.style.position = "fixed";
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
  }

  document.getElementById("gerarBtn").addEventListener("click", async () => {
    const msg = document.getElementById("inputMensagem").value.trim();
    if (!msg) {
      alert("Cole a mensagem do cliente primeiro.");
      return;
    }

    const resultadoBox = document.getElementById("resultadoBox");
    const copyBtn = document.getElementById("copyBtn");

    resultadoBox.style.display = "block";
    resultadoBox.innerText = "â³ Gerando rascunho...";
    copyBtn.style.display = "none";

    try {
      const res = await fetch(`${getApiBase()}/whatsapp/draft`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      const textoFinal = data.resposta || "";

      resultadoBox.innerText = textoFinal;

      // ðŸ”¥ COPIA AUTOMÃTICA
      copyToClipboard(textoFinal);

      // BotÃ£o manual
      copyBtn.style.display = "block";
      copyBtn.onclick = () => copyToClipboard(textoFinal);

    } catch (e) {
      resultadoBox.innerText = "Erro ao gerar resposta.";
    }
  });
</script>

</body>
</html>
